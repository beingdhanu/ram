<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>booking form</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Booking-details</p>
        </div>

        <form action="#" method="post" enctype="multipart/form-data">
            <div class="user_details">
                <div class="input_box">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input_box">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input_box">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" placeholder="Enter your number" required>
                </div>
                <div class="input_box">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                </div>
                <div class="input_box">
                    <label for="pickup">Pick up Date</label>
                    <input type="date" id="pickup" required>
                </div>
                <div class="input_box">
                    <label for="dropup">Drop off Date</label>
                    <input type="date" id="dropup" required>
                </div>
                provide driving liscence:
                <input type="file" name="fileToUpload" id="fileToUpload">
                <input type="submit" value="Upload Image" name="submit">
            </div>
            <div class="reg_btn">
                <input type="submit" value="confirm">
            </div>
        </form>
    </div>
</body>
</html>
